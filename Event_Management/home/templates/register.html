<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Here</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Register Here</h1>
        </header>

        <form method="POST" class="register-form">
            {% csrf_token %}
            <div class="input-group">
                <label for="name">Enter your Name:</label>
                <input type="text" name="name" id="name" required placeholder="Enter your name" pattern="[A-Za-z ]+" title="Only letters and spaces are allowed">
            </div>

            <div class="input-group">
                <label for="email">Enter your Email:</label>
                <input type="email" name="email" id="email" required placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address">
            </div>

            <div class="input-group">
                <label for="phno">Enter your Phone Number:</label>
                <input type="tel" name="phno" id="phno" required placeholder="Enter your phone number" pattern="^[0-9]{10}$" title="Phone number must be 10 digits">
            </div>

            <div class="input-group">
                <label for="password">Create your Password:</label>
                <input type="password" name="password" id="password" required placeholder="Create your password" minlength="6" title="Password must be at least 6 characters long">
            </div>

            <div class="submit-btn">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>

</body>
</html>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    width: 100%;
    max-width: 450px;
    padding: 20px;
    background: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
}

header h1 {
    text-align: center;
    color: #4CAF50;
    margin-bottom: 30px;
    font-size: 2.5em;
}


.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    font-size: 1.1em;
    margin-bottom: 8px;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 10px;
    font-size: 1em;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
    transition: border-color 0.3s;
}

.input-group input:focus {
    border-color: #4CAF50;
    outline: none;
}

.submit-btn {
    text-align: center;
}

.submit-btn input {
    width: 100%;
    padding: 12px;
    font-size: 1.2em;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.submit-btn input:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

input:invalid {
    border-color: #ff6666;
}

input:valid {
    border-color: #4CAF50;
}

@media (max-width: 480px) {
    .container {
        width: 90%;
    }

    header h1 {
        font-size: 2em;
    }

    .input-group label {
        font-size: 1em;
    }
}

</style>
