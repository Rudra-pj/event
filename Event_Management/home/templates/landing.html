<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

</head>
<body>

    <div class="container">

        <header>
            <h1>Welcome to Event Management</h1>
        </header>
        <div class="navigation-buttons">
            <a href="/yourtickets"><button>Your Tickets</button></a>
        </div>

        <div class="events-list">
            {% for data in events %}
                <div class="event-item">
                    <p>{{ data.etitle }}</p>
                    <a href="/viewdetails/{{ data.eid }}"><button>View Details</button></a>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-image:linear-gradient(to right, #11876b8c, #2a3755);
    color: #333;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    flex-direction: column;
}


.container {
    width: 100%;
    max-width: 1000px;
    background-color: transparent;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    text-align: center;

}

header h1 {
    font-size: 2.5em;
    color: #c92559;
    margin-bottom: 20px;
}

.navigation-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 30px;
}

.navigation-buttons a {
    text-decoration: none;
}

.navigation-buttons button {
    background-color: #4CAF50;
    color: white;
    padding: 12px 25px;
    border: none;
    border-radius: 5px;
    font-size: 1.1em;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.navigation-buttons button:hover {
    background-color: #45a049;
    transform: scale(1.05);
}

.events-list {
    margin-top: 20px;
}

.event-item {
    background-image:linear-gradient(to left, #d6d8498c, #d79e48);
    padding: 15px;
    border-radius: 5px;
    margin-bottom: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: left;
}

.event-item p {
    font-size: 1.2em;
    color: #333;
    margin-bottom: 10px;
}

.event-item button {
    background-color: #2196F3;
    color: white;
    padding: 8px 15px;
    border: none;
    border-radius: 5px;
    font-size: 1em;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.event-item button:hover {
    background-color: #1976D2;
    transform: scale(1.05);
}

@media (max-width: 768px) {
    .navigation-buttons {
        flex-direction: column;
    }

    .navigation-buttons button {
        width: 100%;
        margin-bottom: 10px;
    }

    .event-item {
        margin-bottom: 10px;
    }
}

@media (max-width: 480px) {
    header h1 {
        font-size: 2em;
    }

    .navigation-buttons button {
        font-size: 1em;
        padding: 10px;
    }

    .event-item p {
        font-size: 1em;
    }
}

</style>
